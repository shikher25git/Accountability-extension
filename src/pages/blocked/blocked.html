<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Accountability</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(255,255,255,0.05);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .domain-badge {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #d8b4fe;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            background: var(--surface);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }
        button.primary {
            background: var(--primary);
            color: white;
        }
        button.primary:hover {
            background: var(--primary-hover);
        }
        
        .input-group {
            display: none; /* Hidden by default */
            margin-top: 1.5rem;
            flex-direction: column;
            gap: 1rem;
        }
        
        input {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="domain-badge" id="domainDisplay">example.com</div>
        <h1>Limit Reached</h1>
        <p>You've used up your time for today. To get more time, you need your accountability partner to help you.</p>
        
        <div id="unlockOptions" class="methods">
            <!-- Options will be injected here via JS -->
            <!-- <button onclick="selectOption('id_1')">Unlock 15m (Mom)</button> -->
        </div>

        <div id="inputSection" class="input-group">
            <p id="instructionText" style="margin-bottom:0.5rem">Enter code from <strong>Partner</strong></p>
            <input type="text" id="code" maxlength="6" placeholder="000000" pattern="\d*">
            <button class="primary" id="unlockBtn">Unlock</button>
            <div class="error" id="errorMsg">Invalid code</div>
            <button style="margin-top:0.5rem; border:none; color: var(--text-dim); background:transparent; font-size:0.9rem" id="backBtn">Choose different key</button>
        </div>
    </div>
    <script src="blocked.js" type="module"></script>
</body>
</html>
